<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Simulador de interés compuesto</title>
	<link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
	<div class="container">
		<h1>Simulador de interés compuesto</h1>
		<form>
			<label for="capitalInicial">Capital inicial:</label>
			<input type="text" id="capitalInicial" name="capitalInicial" required>
			<label for="tasaInteres">Tasa de interés (% anual):</label>
			<input type="text" id="tasaInteres" name="tasaInteres" required>
			<label for="tiempoInversion">Tiempo de inversión (en años):</label>
			<input type="text" id="tiempoInversion" name="tiempoInversion" required>
			<label for="capitalMensual">Añadir capital mensualmente:</label>
			<input type="text" id="capitalMensual" name="capitalMensual" required>
			<button type="button" onclick="calcularInteresCompuesto()">Calcular</button>
			<button type="button" onclick="reiniciarSimulador()">Reiniciar</button>
		</form>
		<div id="resultado"></div>
	</div>
	<script src="./JS/main.js"></script>
</body>
</html>
